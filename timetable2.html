<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ja">
    <head>
        <title>Hello, Glow! / glow.widgets.Timetable</title>
        <link href="./glow/1.7.7/widgets/widgets.css" rel="stylesheet" type="text/css">
        <meta charset="utf-8">
        <style type="text/css">

            #remoteExample {
                height: 660px;
            }
            
            #remoteExample h2 {
                padding: 0 5px;
                margin: 0;
                height: 40px;
                color: #fff;
            }
            
        </style>
        <script type="text/javascript" src="./glow/1.7.7/core/core.js"></script>
        <script type="text/javascript" src="./glow/1.7.7/widgets/widgets.js"></script>
        <script type="text/javascript" src="./js/function2.js"></script>
        <script type="text/javascript">

    glow.ready(function(){
        glow.net.get("all.json", {onLoad: 	function (response) {
            var processed = process(response),
                myTimetable = new glow.widgets.Timetable("#remoteExample",
                    processed.earliest, processed.latest,
                    processed.viewStart, processed.viewEnd,
                    {
                        size: 600,
                        tracks: processed.tracks
                    }
                ).setBanding("hour")
                    .addScale("hour", "left", 83, {template: scaleMe})
                    .addScrollbar("hour", "right", 50, {template: scaleMe})
                    .setTrackHeaderTemplate("<" + "h2>{title}</" + "h2>")
                    .draw();
        }});
    });
    </script>
    </head>

    <body>
        <div id="remoteExample"></div>
    </body>
</html>
